name: CI/CD Pipeline for Payall-FE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # GitHub 저장소 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # Node.js 설치 및 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 프로젝트 빌드
      - name: Build Next.js app
        run: |
          echo "${{ secrets.ENV_SECRET }}" > .env
          npm install
          npm run build

      # 빌드 파일 압축
      - name: Create deployment package
        run: |
          tar -czvf deployment.tar.gz .next/ public/ package.json package-lock.json .env

      # 압축된 아티팩트 저장
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: deployment.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 빌드된 아티팩트 다운로드
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: next-build

      # 다운로드된 아티팩트 확인
      - name: Check downloaded artifact
        run: |
          ls -la
          tar -tvf deployment.tar.gz

      # EC2로 압축 파일 전송
      - name: Copy build files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: 'deployment.tar.gz'
          target: '~/'

      # EC2 인스턴스에 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |

            # PM2 프로세스 정리
            pm2 delete next-app || true
            pm2 save --force

            # 새 버전 배포
            mkdir -p ~/PayAll-FE
            cd ~/PayAll-FE

            # 압축 해제
            tar -xzvf ~/deployment.tar.gz

            # 의존성 설치
            npm install --omit=dev

            # 서비스 시작
            pm2 start npm --name "next-app" -- start

            # 정리
            rm ~/deployment.tar.gz

            # PM2 프로세스 목록 저장
            pm2 save --force

            # 서비스 상태 확인
            pm2 list

            exit 0
